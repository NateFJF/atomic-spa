<div class="action-bar">
  <app-button
    label="Filters"
    icon="filter_list"
    iconPosition="end"
    variant="secondary"
    (click)="onFilterClick()"
    borderRadius="9999px"
    width="auto"
    height="35px"
    fontSize="14px"

  />

  <app-button
    label="Export"
    icon="download"
    iconPosition="start"
    variant="primary"
    (click)="onExportClick()"
    borderRadius="8px"
    width="auto"
    height="35px"
    fontSize="14px"
  />
</div>
