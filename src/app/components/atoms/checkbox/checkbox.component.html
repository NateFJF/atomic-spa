<label class="checkbox-wrapper" [for]="checkboxId">
  <input
    [id]="checkboxId"
    type="checkbox"
    [checked]="checked"
    [disabled]="disabled"
    (change)="toggleCheck($event)"
    title="Toggle checkbox"
  />
  <span class="custom-checkbox" [style.borderColor]="colour">
    <span
      class="checkmark"
      *ngIf="checked"
      [style.borderColor]="colour"
    ></span>
  </span>
</label>
